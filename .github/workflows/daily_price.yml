name: Daily Price Check

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    # Added permissions to allow the bot to push code
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run getPrice.ts
        run: bun getPrice.ts

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # The '|| exit 0' prevents the workflow from failing if there are no changes to commit
          git commit -m "chore: update prices $(date)" || exit 0
          git push
